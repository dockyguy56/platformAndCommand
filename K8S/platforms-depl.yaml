apiVersion: apps/v1
kind: Deployment
metadata:
  name: platformservice-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: dockyguy56/newplatform:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: platformservice
  ports:
    - protocol: TCP
      name: platformservice
      port: 8080
      targetPort: 8080
    - protocol: TCP
      name: platformservice-grpc
      port: 666
      targetPort: 666